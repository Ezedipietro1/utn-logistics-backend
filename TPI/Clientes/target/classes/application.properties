spring.application.name=Clientes
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:src/main/resources/database/clientes.db}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
# Let Hibernate auto-detect dialect (remove explicit SQLite dialect to avoid ClassNotFound)
spring.jpa.hibernate.ddl-auto=create
server.port=8081
server.address=0.0.0.0
app.security.user.name=admin
app.security.user.password=admin

# Disable Spring Boot auto-managed Docker Compose (avoid lookup/launch during local runs)
spring.docker.compose.enabled=false