# 1. Puerto en el que corre este Gateway
server.port=8083

# --- 2. CONFIGURACIÓN COMO RESOURCE SERVER ---
# ... (sin cambios)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/tpi-backend

# --- 3. CONFIGURACIÓN COMO OAUTH2 CLIENT ---
# ... (sin cambios)
## Avoid issuer discovery at startup (Keycloak may not be ready). Provide explicit endpoints:
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/userinfo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs
# ... (resto de la configuración del cliente sin cambios)
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=gateway-client
spring.security.oauth2.client.registration.keycloak.client-secret=JHnEQXoy35T5UjBlC9Z8ckvrR3O424rL
spring.security.oauth2.client.registration.keycloak.scope=openid, profile, email, roles
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# --- 4. CONFIGURACIÓN DE RUTAS DEL GATEWAY ---
# Rutas explícitas a tus microservicios (usando nombres de Docker)
spring.cloud.gateway.routes[0].id=solicitudtraslado-route
spring.cloud.gateway.routes[0].uri=http://solicitudtraslado:8082
spring.cloud.gateway.routes[0].predicates=Path=/api/solicitudes/**

spring.cloud.gateway.routes[1].id=clientes-route
spring.cloud.gateway.routes[1].uri=http://clientes:8081
spring.cloud.gateway.routes[1].predicates=Path=/api/clientes/**

# --- 5. LOGGING ---
# Útil para debuggear el ruteo
logging.level.org.springframework.cloud.gateway=DEBUG