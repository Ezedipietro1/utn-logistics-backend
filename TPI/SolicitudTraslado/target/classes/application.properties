spring.application.name=SolicitudTraslado-PRUEBA-BUILD

# --- Configuración de Base de Datos (para desarrollo local) ---
# Cuando corres con Docker, esto es sobreescrito por la variable de entorno, lo cual es correcto.
spring.datasource.url=jdbc:sqlite:src/main/resources/database/solicitudes.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create

# --- Configuración del Servidor ---
server.port=8082
server.address=0.0.0.0

# --- URLs de servicios externos (sobrescribibles por variable de entorno) ---
Cliente.service.url=${CLIENTE_SERVICE_URL:http://localhost:8081}
osrm.base-url=${OSRM_BASE_URL:http://localhost:5000}

# --- Configuración Google Maps ---
google.maps.api.key= 
google.maps.api.url=https://maps.googleapis.com/maps/api/directions/json

# --- Configuración de Seguridad de KEYCLOAK (Moderna) ---
# Esta es la ÚNICA línea que necesitas para que tu API valide tokens JWT.
# 1. Usamos 'keycloak:8080' (nombre del servicio en Docker).
# 2. Usamos 'tpi-backend' (el realm que creamos).
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/tpi-backend
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/tpi-backend/protocol/openid-connect/certs

# --- Deshabilitar Docker Compose de Spring Boot ---
spring.docker.compose.enabled=false
